name: Aplicacion Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Python 3.10
      uses: actions/setup-python@v5 # Actualizado a v5 para mejor estabilidad
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-html pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint con flake8
      run: |
        # detener la construcción si hay errores de sintaxis
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # tratar errores como advertencias
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Ejecutar pruebas con pytest
      run: |
        python -m pytest -v --cov=. --cov-report=html --html=report.html

    - name: Build Clase
      run: |
        mkdir -p build
        cp calculadora.py build/ || echo "Archivo no encontrado"

    - name: Build Reporte COV
      run: |
        cp -r htmlcov build/

    - name: Build Reporte HTML
      run: |
        # Se asume que la carpeta 'assets' existe para el reporte HTML
        if [ -d "assets" ]; then cp -r assets build/; fi
        cp report.html build/

    - name: Build Artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Artefacto-Probado
        path: build/
